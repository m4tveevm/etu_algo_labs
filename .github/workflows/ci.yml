name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 flake8-import-order flake8-quotes

      - name: Run unit tests
        run: |
          python -m unittest

      - name: Run black
        run: |
          black --check .

      - name: Run flake8
        run: |
          flake8 .
